name: Release PR

on:
  pull_request_target:
    types:
      - opened
      - reopened
    paths:
      - .release_notes/**

jobs:
  tg_notify:
    name: TG Notify
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            New release available for review ðŸŽ‰:

            Release notes: ${{ github.event.pull_request.body }}
            
            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/pulls/${{github.event.number }}
